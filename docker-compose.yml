version: "3.4"
services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
      target: server
    ports:
      - "8080:8080"
    environment:
      - WHITELIST_PATH=stadsarchief_whitelist
      - PROXY_CLIENT_ID
      - PROXY_CLIENT_SECRET
      - PROXY_DISCOVERY_URL

  tester:
    build:
      context: ./
      dockerfile: Dockerfile
      target: tester
    environment:
      - WHITELIST_PATH=config/stadsarchief_whitelist
