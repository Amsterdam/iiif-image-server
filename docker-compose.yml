version: "3.4"
services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
      target: server
    ports:
      - "8080:8080"
    environment:
      - USE_LOCAL_SOURCE=true
      - START_STUNNEL=false
      - IIIF_IMAGE_SERVER_WABO_CERT=dGhlIGNvbnRlbnRzIG9mIHRoZSBjZXJ0IGZpbGU=  # This says "the contents of the cert file"

  tester:
    build:
      context: ./
      dockerfile: Dockerfile
      target: tester
      args:
      - JRUBY_VERSION=9.3.7.0  # Upgrade when you feel like it is time
    environment:
      - USE_LOCAL_SOURCE=false
